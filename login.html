<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lekáreň Tina – Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2e8b57;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #2e8b57;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
      color: #2e8b57;
    }
    .small {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lekáreň Tina</h1>
    <p>Prihlásenie do systému</p>
  </header>

  <main>
    <h2>Login</h2>
    <div class="small" id="already"></div>
    <input type="text" id="username" placeholder="Používateľské meno" />
    <input type="password" id="password" placeholder="Heslo" />
    <button onclick="login()">Prihlásiť sa</button>
    <div class="message" id="message"></div>
  </main>

  <script>
    // Example users (for demo only). In a real app authenticate on the server.
    const users = [
      { username: "admin", password: "admin123", role: "Admin" },
      { username: "pharma", password: "pharma123", role: "Pharmacist" },
      { username: "zákazník", password: "customer123", role: "Customer" }
    ];

    // If already signed in, show a note and offer quick redirect back to home
    const alreadyDiv = document.getElementById('already');
    const stored = localStorage.getItem('signedInUser');
    if (stored) {
      try {
        const u = JSON.parse(stored);
        alreadyDiv.innerHTML = `Už ste prihlásený ako <strong>${u.username}</strong> (${u.role}). <a href="index.html">Prejsť na domov</a>`;
      } catch (e) {
        // ignore parse issues
        localStorage.removeItem('signedInUser');
      }
    }

    function login() {
      const uname = document.getElementById("username").value;
      const pwd = document.getElementById("password").value;
      const msg = document.getElementById("message");

      msg.style.color = '#2e8b57';

      const user = users.find(u => u.username === uname && u.password === pwd);

      if (user) {
        // Save only non-sensitive user info in localStorage to indicate signed-in state
        const signed = { username: user.username, role: user.role };
        localStorage.setItem('signedInUser', JSON.stringify(signed));

        msg.textContent = `Vitaj, ${user.username}! Tvoja rola je: ${user.role}`;

        // Redirect to home after a short delay so the user sees the message
        setTimeout(() => { window.location.href = 'index.html'; }, 700);
      } else {
        msg.textContent = "Nesprávne meno alebo heslo.";
        msg.style.color = "red";
      }
    }
  </script>
</body>
</html>
