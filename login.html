<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lekáreň Tina – Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2e8b57;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #2e8b57;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
      color: #2e8b57;
    }
    .small {
      font-size: 0.95rem;
      color: #444;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lekáreň Tina</h1>
    <p>Prihlásenie do systému</p>
  </header>

  <main>
    <h2>Login</h2>
    <div class="small" id="already"></div>
    <input type="text" id="username" placeholder="Používateľské meno" />
    <input type="password" id="password" placeholder="Heslo" />
    <button id="loginBtn">Prihlásiť sa</button>
    <div class="message" id="message" role="status" aria-live="polite"></div>
  </main>

  <script>
    // Demo users (client-side only). Do NOT use in production.
    const users = [
      { username: "lukas", password: "luky2014", role: "Administrátor Webovej Stránky" },
      { username: "pharma", password: "pharma123", role: "Pharmacist" },
      { username: "zákazník", password: "customer123", role: "Customer" }
    ];

    const MESSAGE_COLOR = '#2e8b57';
    const ERROR_COLOR = 'red';
    const STORAGE_KEY = 'signedInUser';

    // If already signed in, show a short message and quick link
    (function showAlready() {
      const alreadyDiv = document.getElementById('already');
      try {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) {
          const u = JSON.parse(stored);
          if (u && u.username) {
            alreadyDiv.innerHTML = `Už ste prihlásený ako <strong>${u.username}</strong> (${u.role}). <a href="index.html">Prejsť na domov</a>`;
          }
        }
      } catch (e) {
        // corrupted value -> remove
        localStorage.removeItem(STORAGE_KEY);
      }
    })();

    document.getElementById('loginBtn').addEventListener('click', login);

    function login() {
      const uname = document.getElementById("username").value.trim();
      const pwd = document.getElementById("password").value;
      const msg = document.getElementById("message");

      msg.style.color = MESSAGE_COLOR;
      msg.textContent = '';

      if (!uname || !pwd) {
        msg.style.color = ERROR_COLOR;
        msg.textContent = "Zadajte meno a heslo.";
        return;
      }

      const user = users.find(u => u.username === uname && u.password === pwd);

      if (user) {
        // Save only non-sensitive info
        const signed = { username: user.username, role: user.role };
        localStorage.setItem(STORAGE_KEY, JSON.stringify(signed));

        msg.textContent = `Vitaj, ${user.username}! Tvoja rola je: ${user.role}`;

        // Redirect to home after short delay
        setTimeout(() => { window.location.href = 'index.html'; }, 600);
      } else {
        msg.style.color = ERROR_COLOR;
        msg.textContent = "Nesprávne meno alebo heslo.";
      }
    }
  </script>
</body>
</html>
